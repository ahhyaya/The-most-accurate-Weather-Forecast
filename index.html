<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Most Accurate Weather Forecast</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body class=container>
    <header id="dashboard">
        <h1>Weather Dashboard</h1>
    </header>
    <p id="temp-card"></p>
    <main class="row">
        <!-- seaching tool-->
        <div class="col col-lg-3 search-group mb-3">
            <form>
                <p>Search for a city:</p>
                <div class="form-row">
                    <input type="text" class="form-control" placeholder="Please enter a city"
                        aria-label="Please enter a city" aria-describedby="button-addon2" id="city-input"
                        value="">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="search-button" id="search-btn">Search</button>
                    </div>
                </div>
            </form>
            <!-- searching history -->
            <ul id="city-history" class="list mt-4"></ul>
            <!-- <a href="#" id="clear-history"></a> -->
        </div>


        <!-- weather forcast main -->
        <div class="col card col-lg-9">
            <div class="row row-right">
                <div class="col card-body" id="curr-weather"></div> 
                <div class="row 5-day" id="five-day-forcast"></div>
                
                
            </div>
        </div>
        
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
