<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Most Accurate Weather Forecast</title>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body class=container>

    <header id="dashboard">
        <h1>Weather Dashboard</h1>
    </header>
    <main class="row">
        <!-- seaching tool-->
        <div class="col col-lg-3 search-gourp mb-3">
            <form>
                <p>Search for a city:</p>
                <div class="form-row">
                    <input type="text" class="form-control" placeholder="Please enter a city"
                        aria-label="Please enter a city" aria-describedby="button-addon2" id="city-input"
                        value="Los Angeles">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="search-button" id="search-btn">Search</button>
                    </div>
                </div>
            </form>
            <!-- searching history -->
            <ul id="city-results" class="list mt-4"></ul>
            <a href="#" id="clear-history"></a>
        </div>


        <!-- weather forcast main -->
        <div class="col card col-lg-9">
            <div class="row row-right">
                <div class="col card-body" id="curr-weather-forcast">
                    <!-- <h2 class="subtitle" id="curr-weather"></h2> -->
                    <!-- <div class="currForcast" id="city-date-icon" data-currForcast="currForcast"></div>
                <div class="currForcast" id="curr-temp" data-currForcast="currForcast"></div>
                <div class="currForcast" id="curr-wind" data-currForcast="currForcast"></div>
                <div class="currForcast" id="curr-humidity" data-currForcast="currForcast"></div> -->
                </div>
                <div class="row" id="five-day-forcast"></div>
            </div>
        </div>

    </main>
    <script src="./assets/js/script.js"></script>
</body>

</html>
